    <body>
        <header>
            <h1>Sign Up</h1>
            <p>Please fill out this form with the required information</p>
        </header>
        <main>
            <form action="/action.php" method="post">
                <fieldset>
                    <label for="first-name">Enter Your First Name: 
                        <input id="first-name" type="text" name="last-name" required />
                    </label>
                    <label for="last-name">Enter Your Last Name: 
                        <input id="last-name" name="last-name" type="text" required />
                    </label>
                    <label for="email">Enter Your Email: 
                        <input id="email" type="email" name="email" required />
                    </label>
                    <label for="new-password">Create a New Password: 
                        <input id="new-password" name="new-password" type="password" pattern=[a-z0-5]{8,} required />
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Account type (required)</legend>
                    <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account"checked/> Personal</label>
                    <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account" /> Business </label>
                </fieldset>
                <fieldset>
                    <label for="profile-picture">Upload a profile picture: 
                        <input type="file" id="profile-picture" name="profile-picture" required />
                    </label>
                    <label for="age">Input your age (years) : 
                        <input type="number" id="age" min=18 max=120 name="age" required />
                    </label>
                    <label for="referrer">How did you hear about us?
                        <select name="referrer" id="referrer" required>
                            <option value="">(select one)</option>
                            <option value="1">News</option>
                            <option value="2">Social Media</option>
                            <option value="3">Forum</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
                    <label for="bio">Provide a bio: 
                        <textarea id="bio" rows=3 cols=30 name="bio" placeholder="I like to..." required></textarea>
                    </label>
                </fieldset>
                <label for="terms-and-conditions">
                    <input class="inline" type="checkbox" name="terms-and-conditions" id="terms-and-conditions" required />I accept the 
                    <a href="/t&c.php">terms and conditions</a>
                </label>
                <input type="submit" value="Submit"/>
            </form>
        </main>
